<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout07</title>
    <link rel="stylesheet" type="text/css" href="./07.layout07.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="header-top">
                <div class="container">header-top</div>
            </div>
            <div id="header-nav">
                <div class="container">header-nav</div>
            </div>
        </div>

        <div id="banner">
            <div class="container">banner</div>
        </div>

        <div id="content">
            <div id="content1">
                <div class="container">content1</div>
            </div>
            <div id="content2">
                <div class="container">content2</div>
            </div>
            <div id="content3">
                <div class="container">content3</div>
            </div>
        </div>

        <!-- 전체적인 틀잡을 때는 id 많이 사용 -->
        <div id="footer"> 
            <div id="footer-nav">
                <!-- 세부적으로 반복되는 것은 class 많이 사용 -->
                <div class="container">footer-nav</div>
            </div>
            <div id="footer-info">
                <div class="container">footer-info</div>
            </div>
        </div>
    </div>
</body>
</html>
